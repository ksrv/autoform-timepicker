
<template name="ksrvTimepicker">
  <div {{attrs}} >
    {{#with atts}}
      {{#with this.hours}}{{>ksrvTimepickerSelect}}{{/with}}
      {{#with this.hmdivider}}{{>ksrvTimepickerdivider}}{{/with}}
      {{#with this.minutes}}{{>ksrvTimepickerSelect}}{{/with}}
      {{#with this.msdivider}}{{>ksrvTimepickerdivider}}{{/with}}
      {{#with this.seconds}}{{>ksrvTimepickerSelect}}{{/with}}
    {{/with}}
  </div>
</template>

<template name="ksrvTimepickerSelect">
  <select class="form-control" name="{{name}}">
    {{#each options}}
      <option {{attrs}} >{{this.label}}</option>
    {{/each}}
  </select>
</template>

<template name="ksrvTimepickerdivider">
  <span class="input-group-addon divider">{{this}}</span>
</template>
